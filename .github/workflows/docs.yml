name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv pip install --system sphinx sphinx-rtd-theme sphinx-autoapi myst-parser pyyaml
        uv pip install --system -e ".[dev]"
        uv pip install --system optbinning==0.20.1
    
    - name: List installed packages
      run: |
        uv pip list
    
    - name: Create documentation structure
      shell: bash
      run: |
        mkdir -p docs/source/{_static,_templates,api,examples,usage}
        
        if [ ! -f "docs/source/conf.py" ]; then
          echo "Creating conf.py..."
          cat > docs/source/conf.py << 'EOF'
          import os
          import sys
          sys.path.insert(0, os.path.abspath('../../src'))

          project = 'scorecardutils'
          copyright = '2024'
          author = 'Sandip Khaire'

          extensions = [
              'sphinx.ext.autodoc',
              'sphinx.ext.napoleon',
              'sphinx.ext.viewcode',
              'sphinx_rtd_theme',
              'sphinx.ext.githubpages',
              'myst_parser',
              'sphinx.ext.autosummary',
              'sphinx.ext.coverage',
              'sphinx.ext.inheritance_diagram',
              'autoapi.extension'
          ]

          autoapi_type = 'python'
          autoapi_dirs = ['../../src/scorecardutils']
          autoapi_add_toctree_entry = True

          templates_path = ['_templates']
          exclude_patterns = []

          html_theme = 'sphinx_rtd_theme'
          html_static_path = ['_static']
EOF
        fi

        if [ ! -f "docs/source/index.rst" ]; then
          echo "Creating index.rst..."
          cat > docs/source/index.rst << 'EOF'
Welcome to scorecardutils documentation!
======================================

.. toctree::
   :maxdepth: 2
   :caption: Contents:

   installation
   usage/index
   examples/index
   api/index
   
Indices and tables
==================

* :ref:`genindex`
* :ref:`modindex`
* :ref:`search`
EOF
        fi

        if [ ! -f "docs/source/installation.md" ]; then
          echo "Creating installation.md..."
          cat > docs/source/installation.md << 'EOF'
# Installation

You can install the package using pip:

```bash
pip install scorecardutils
```

## Development Installation

For development, clone the repository and install in editable mode:

```bash
git clone https://github.com/SandipKhaire/scorecardutils.git
cd scorecardutils
pip install -e ".[dev]"
```
EOF
        fi
        
        ls -R docs/
    
    - name: Build documentation
      run: |
        cd docs
        sphinx-build -b html source _build/html -W --keep-going
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        commit_message: "Deploy documentation for ${{ github.sha }}"
